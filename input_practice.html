<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Practice</title>
</head>
<body>
<form>
  <label>Text entry</label>
  <input type="text">
<br>
  <label>File submit</label>
  <input type="file">
<br>
  <label>Date picker</label>
  <input type="date">
<br>
  <label>Range</label>
  <input type="range">
<br>
  <label>Radio button</label>
  <input type="radio">
<br>
  <label>Color picker</label>
  <input type="color">
<br>
  <label>Check-box</label>
  <input type="checkbox">
</form>
</body>
</html>
